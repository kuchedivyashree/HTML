<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bootstrap Button</h1> 
    
<button class="btn btn-default">default</button>  
<button class="btn btn-primary">primary</button>  
<button class="btn btn-danger">danger</button>  
<button class="btn btn-success">success</button>  
<button class="btn btn-info">info</button>  
<button class="btn btn-warning">warning</button>  
<button class="btn btn-link">Link</button> 
<button type="button" class="btn btn-secondary">Secondary</button>  
<button type="button" class="btn btn-dark">Dark</button>  
<button type="button" class="btn btn-light">Light</button>  
<hr>
    <h1>Bootstrap Button Size</h1>
    <div class="container">  
        <h2>Button Sizes</h2>  
        <button type="button" class="btn btn-primary btn-lg">Large</button><br>  <br>
        <button type="button" class="btn btn-primary btn-md">Medium</button> <br>  <br>   
        <button type="button" class="btn btn-primary btn-sm">Small</button> <br> <br>
        <button type="button" class="btn btn-primary btn-xs">XSmall</button>  
      </div> 
      hr>
      <h1>Bootstrap Button states</h1>
      <div class="container">  
        <h2>Button States</h2>  
        <button type="button" class="btn btn-primary">Primary Button</button>  
        <button type="button" class="btn btn-primary active">Active Primary</button>  
        <button type="button" class="btn btn-primary disabled" >Disabled Primary</button>  
      </div>
      <hr>
      <h1>Bootstrap Block Level Buttons</h1>
      <div class="container">  
        <h2>Block Level Buttons</h2>  
        <button type="button" class="btn btn-primary btn-block" style="background-color: blueviolet;">Button 1</button>  
        <button type="button" class="btn btn-default btn-block">Button 2</button>  
        
        <h2>Large Block Level Buttons</h2>  
        <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>  
        <button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>  
        
        <h2>Small Block Level Buttons</h2>  
        <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>  
        <button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>  
      </div> 
      


    
</body>
</html>
